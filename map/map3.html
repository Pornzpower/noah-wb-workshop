<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Leaflet</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/KML.js"></script>
        <link rel="stylesheet" type="text/css" href="leaflet-openweathermap.css" />
        <script type="text/javascript" src="js/leaflet-openweathermap.js"></script>
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>

<!-- Set map center to Metro Manila at zoom level 13 using OSM Default tile -->
var map = new L.Map('map', {center: new L.LatLng(14.6146, 121.0081), zoom: 13});
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

<!-- Add NOAH climateex dynamic KML and zoom the map to the KML extents only. -->
//var forecast = new L.KML("rain-forecast.kml", {async: true});
//forecast.on("loaded", function(e) { map.fitBounds(e.target.getBounds()); });

var clouds = L.OWM.clouds({showLegend: false, opacity: 0.5});
var precipitation = L.OWM.precipitation({showLegend: false, opacity: 0.5});

var baseMaps = { "OSM Standard": osm };
var overlayMaps = { "Clouds": clouds, "Precipitation": precipitation };
var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);


</script>
 
</body>
</html>
