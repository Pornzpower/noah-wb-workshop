<html>
<head>
	<title>Leaflet</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="js/leaflet.js"></script>
        <script src="js/mapbox.js"></script>
	<script src="js/KML.js"></script>
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>


<!-- Use your mappboz layer-->
var map = L.mapbox.map('map','maning.map-lynjb1fn');

<!-- Add NOAH climateex dynamic KML and zoom the map to the KML extents only. -->
var forecast = new L.KML("rain-forecast.kml", {async: true});
//forecast.on("loaded", function(e) { map.fitBounds(e.target.getBounds()); });

map.addLayer(forecast);
//map.addLayer(map);

</script>
 
</body>
</html>
